<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="/img/logo-alura.png" alt="Logo Alura">
    <div class="contato">
        <a class="linkedin" href="https://br.linkedin.com/in/gabriela-pereira-da-costa-766394214?trk=people-guest_people_search-card">
            <img class="linkedin" src="/img/linkedin-logo.png" alt="Logo Linkedin">
        </a>
        <a class="github" href="https://github.com/gabpereirac">
            <img class="github" src="/img/github-logo.png" alt="Logo Github">
        </a>
    </div>
    </header>
    <main>
        <div class="criptografia">
            <textarea wrap="hard" id="input" placeholder="Digite seu texto..." class="texto"></textarea>
            <p id="aviso"><img src="img/exclamacao.png" alt="Ponto de exclamação">Apenas letras minúsculas e sem acento!</p>
            <div class="btn-criptografia">
                <button id="codificador" class="btn">Codificar</button>
                <button id="decodificador" class="btn">Decodificar</button>
            </div>
        </div>
        <div class="resultado">
            <textarea wrap="hard" id="output" readonly placeholder="O texto codificado ou decodificado aparecerá aqui!" class="texto-resultado"></textarea>
            <button id="copiar" class="btn">Copiar</button>
            <button class="btn" id="limpar">Limpar campos</button>
        </div>
    </main>
    <footer>
        <p>Desenvolvido por Gabriela Pereira da Costa &copy 2024</p>
        <p>Challenge Programa ONE e Alura</p>
    </footer>
    <script type="text/javascript" src="/js/index.js"></script>
</body>
</html>
